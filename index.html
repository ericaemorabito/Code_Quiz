<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  <!--CSS Linked-->
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <header>
    <!-- High Score Button-->
    <button id="high_scores_button">High Scores</button>
    <!-- Timer Element -->
    <p>Time: <span id="seconds_remaining">60</span></p>
  </header>

  <main>
    <!-- Welcome Message and Start Quiz -->
    <section id="welcome_message" data-state="visible">
      <h1>Welcome to the Coding Quiz</h1>
      <p>This is a coding quiz.</p>
      <p> You have 60 seconds to complete the quiz.</p>
      <p>If you answer incorrectly, you lose 10 seconds.</p>
      <p id="good_luck">Good luck!</p>
      <button id="start_button">Start Quiz</button>
    </section>

    <!-- Question Page -->
    <section id="question_page" data-state="hidden">
      <p id="question">Question</p>
      <div id="answer_options">
      </div>
    </section>

    <!-- Game Over page -->
    <section id="game_over" data-state="hidden">
      <h2 id="game_over_title">Game Over</h2>
      <p>Your final score is: <span id="final_score">0</span></p>
      <form>
        <label for="enter_initials">Enter initials:</label>
        <input type="text" id="enter_initials" name="enter_initials" placeholder="E.M.">
      </form>
      <div>
        <button id="save_button">Save Score</button>
      </div>
    </section>
  </main>

  <!-- High Scores Page -->
  <section id="high_score_page" data-state="hidden">
    <h2 id="high_score_title">High Scores</h2>
  </section>
</main>


</body>
<script src="./script.js"></script>
</html>
